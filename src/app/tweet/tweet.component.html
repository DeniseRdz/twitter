<div *ngIf="allTweets">
	<div class="card" style="width: 100%" *ngFor="let tweet of allTweets">
		<div class="card-body">
			<div class="row">
			<div class="col-2">
					<img src="/assets/images/profile.png" class="img-fluid img-profile" alt="">
				</div>
					
				<div class="col-10">
					<h5 class="card-title">{{tweet.userName}} <small>{{tweet.date}} - {{tweet.hour}}</small></h5>
					<p class="card-text">{{tweet.tweet}}</p>
					<i class="far fa-comment icon icon1"></i>
					<i class="fas fa-retweet icon icon2"></i>
					<i class="fas fa-heart icon icon3"></i>
					<i class="far fa-envelope icon icon1"></i>
				</div>
			</div>
		</div>
	</div>
</div>
